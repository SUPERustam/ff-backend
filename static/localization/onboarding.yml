onboarding.welcome_message:
  en: |-
    🚀 <code>Welcome to Fast Food Memes!</code> 🍔

    👨‍👩‍👧‍👦 We're a community of <b>100,000+ people</b> who love memes. 
    
    📺 We're building <b>a new way</b>™️ to watch memes.

    <i>How to use:</i>
    1. You will receive a meme.
    2. Smash like for memes you enjoy
    3. <b>AI</b> will reply with the next meme based on your <b>reaction</b>.

    We will send you 10 memes now to better understand your taste.

    Are you ready? 🤔🤔🤔🤔🤔🤔🤔🤔🤔🤔🤔🤔🤔🤔🤔🤔🤔🤔🤔
  ru: |-
    🚀 <code>Добро пожаловать в Fast Food Memes!</code> 🍔

    👨‍👩‍👧‍👦 Мы сообщество из <b>100,000+</b> любителей смачно поржать.
    
    📺 Мы строим <b>новый способ</b>™️ смотреть мемы.

    <i>Как пользоваться ботом:</i>
    1. Ты получишь мем.
    2. Лайкай те, что зашли
    3. <b>AI</b> подберет тебе следующий мем!

    Больше сидишь в боте - AI лучше рекомендует. Все просто 🎭

    Сейчас мы пришлем 10 калибровочных мемов - отвечай честно, чтобы AI понял твои вкусы

    🤔🤔🤔🤔🤔 ТЫ ГОТОВ? 🤔🤔🤔🤔🤔
  uk: |-
    🚀 <code>Ласкаво просимо до Fast Food Memes!</code> 🍔

    👨‍👩‍👧‍👦 Ми спільнота з <b>100,000+</b> любителів смачно посміятися.
    
    📺 Ми будуємо <b>новий спосіб</b>™️ дивитися меми.

    <i>Як користуватися ботом:</i>
    1. Ти отримаєш мем.
    2. Лайкай ті, що сподобались
    3. <b>AI</b> підбере тобі наступний мем!

    Більше сидиш в боті - AI краще рекомендує. Все просто 🎭

    Зараз ми надішлемо 10 калібрувальних мемів - відповідай чесно, щоб AI зрозумів твої смаки

    🤔🤔🤔🤔🤔 ТИ ГОТОВИЙ? 🤔🤔🤔🤔🤔
  es: |-
    🚀 <code>¡Bienvenido a Fast Food Memes!</code> 🍔

    👨‍👩‍👧‍👦 Somos una comunidad de <b>100,000+</b> personas a las que les encantan los memes.
    
    📺 Estamos construyendo <b>una nueva forma</b>™️ de ver memes.

    <i>Cómo usar:</i>
    1. Recibirás un meme.
    2. Dale like a los memes que te gusten.
    3. <b>AI</b> responderá con el siguiente meme basado en tu <b>reacción</b>.

    Te enviaremos 10 memes ahora para entender mejor tu gusto.

    ¿Estás listo?
  pt-br: |-
    🚀 <code>Bem-vindo ao Fast Food Memes!</code> 🍔

    👨‍👩‍👧‍👦 Somos uma comunidade de <b>100,000+</b> pessoas que amam memes.
    
    📺 Estamos construindo <b>uma nova forma</b>™️ de ver memes.

    <i>Como usar:</i>
    1. Você receberá um meme.
    2. Dê like nos memes que você gostar.
    3. <b>AI</b> responderá com o próximo meme com base na sua <b>reação</b>.

    Vamos enviar 10 memes agora para entender melhor o seu gosto.

    Você está pronto?

  fr: |-
    🚀 <code>Bienvenue sur Fast Food Memes!</code> 🍔

    👨‍👩‍👧‍👦 Nous sommes une communauté de <b>100,000+</b> personnes qui adorent les memes.
    
    📺 Nous construisons <b>une nouvelle façon</b>™️ de regarder des memes.

    <i>Comment utiliser :</i>
    1. Vous recevrez un meme.
    2. Likez les memes que vous aimez.
    3. <b>AI</b> répondra avec le meme suivant en fonction de votre <b>réaction</b>.

    Nous vous enverrons 10 memes maintenant pour mieux comprendre vos goûts.

    Êtes-vous prêt?
  it: |-
    🚀 <code>Benvenuto su Fast Food Memes!</code> 🍔

    👨‍👩‍👧‍👦 Siamo una comunità di <b>100,000+</b> persone che amano i meme.
    
    📺 Stiamo costruendo <b>un nuovo modo</b>™️ di guardare i meme.

    <i>Come usare:</i>
    1. Riceverai un meme.
    2. Metti like ai meme che ti piacciono.
    3. <b>AI</b> risponderà con il meme successivo in base alla tua <b>reazione</b>.

    Ti invieremo 10 meme ora per capire meglio i tuoi gusti.

    Sei pronto?
  fa: |-
    🚀 <code>به Fast Food Memes خوش آمدید!</code> 🍔

    👨‍👩‍👧‍👦 ما یک جامعه از <b>100,000+</b> نفر هستیم که عاشق میمز هستند.
    
    📺 ما <b>یک روش جدید</b>™️ برای تماشای میمز ساخته‌ایم.

    <i>چگونه استفاده کنید:</i>
    1. شما یک میمز دریافت خواهید کرد.
    2. برای میمزهایی که دوست دارید، لایک کنید.
    3. <b>هوش مصنوعی</b> بر اساس <b>واکنش</b> شما با میمز بعدی پاسخ خواهد داد.

    ما در حال ارسال 10 میمز به شما هستیم تا بهترین سلیقه‌ی شما را درک کنیم.

    آیا آماده‌اید؟
  uz: |-
    🚀 <code>Fast Food Memes-ga xush kelibsiz!</code> 🍔

    👨‍👩‍👧‍👦 Biz <b>100,000+</b> kishi sevimli mamlakatimizni yaratdik.
    
    📺 Biz <b>yangi usul</b>™️da mamlakatimizni yaratdik.

    <i>Qanday foydalanish:</i>
    1. Siz mamlakatimizdan mamlakat olasiz.
    2. Sizga yoqgan mamlakatlarga laik qo'yasiz
    3. <b>AI</b> sizning <b>reaksiyangiz</b> asosida keyingi mamlakatni tanlaydi.

    Biz sizga 10 mamlakat yuboramiz, sizning taqdiringizni yaxshi tushunish uchun.

    Tayyormisiz?


onboarding.invitation_successfull_alert:
  en: |-
    🎉 Your friend {invited_user_name} just joined the bot!
    Keep sharing memes from the bot and you may be rewarded 🤫🔺💎
  ru: |-
    🎉 Твой друг {invited_user_name} только что зашел в бота.
    Продолжай пересылать наши мемы и мб когда-нибудь зачтется 🤫🔺💎
  uk: |-
    🎉 Твій друг {invited_user_name} тільки що зайшов у бота.
    Продовжуй пересилати наші меми і, можливо, колись це буде враховано 🤫🔺💎
  es: |-
    🎉 ¡Tu amigo {invited_user_name} acaba de unirse al bot!
    Sigue compartiendo memes del bot y podrías ser recompensado 🤫🔺💎
  pt-br: |-
    🎉 Seu amigo {invited_user_name} acabou de entrar no bot!
    Continue compartilhando memes do bot e você pode ser recompensado 🤫🔺💎
  fr: |-
    🎉 Votre ami {invited_user_name} vient de rejoindre le bot !
    Continuez à partager des memes du bot et vous pourriez être récompensé 🤫🔺💎
  it: |-
    🎉 Il tuo amico {invited_user_name} è appena entrato nel bot!
    Continua a condividere meme dal bot e potresti essere ricompensato 🤫🔺💎
  de: |-
    🎉 Dein Freund {invited_user_name} ist gerade dem Bot beigetreten!
    Teile weiterhin Memes vom Bot und du wirst vielleicht belohnt 🤫 🔺 💎
  uz: |-
    🎉 Sizning do'stingiz {invited_user_name} faqat hozir botga kirdi!
    Botdan mamlakatlar almashib yuboring va shayd, sizga mukofot beriladi 🤫🔺💎
  fa: |-
    🎉 دوست شما {invited_user_name} به تازگی به بات پیوست!
    ادامه دادن به اشتراک گذاری میمز از بات ممکن است مزایا داشته باشد 🤫🔺💎
  ar: |-
    🎉 صديقك {invited_user_name} انضم للتو إلى البوت!
    استمر في مشاركة الميمز من البوت وقد تحصل على مكافأة 🤫🔺💎
  tr: |-
    🎉 Arkadaşın {invited_user_name} botumuza katıldı!
    Botun memelerini paylaşmaya devam et ve ödüllendirilebilirsin 🤫🔺💎
  hi: |-
    🎉 आपका दोस्त {invited_user_name} अभी बॉट में शामिल हुआ है!
    बॉट से मीम शेयर करना जारी रखें और आपको इनाम मिल सकता है 🤫🔺💎


